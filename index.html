<!DOCTYPE html>
<html lang="PT_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catpuccino</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/gatinhos-removebg-preview.png" /></div>
        <div class="menu"><nav>
            <ul>
                <li><a href="#home" >Home</a></li>
                <li><a href="#sobre" >Sobre</a></li>
                <li><a href="#adoção" >Adoção</a></li>
                <li><a href="#cardápio" >Cardápio</a></li>
            </ul>
        </nav></div>
    </header>
    <section class="banner" id="home">
        <div class="imagem">
            <img src="img/gatocafe.jpg">
        </div>
        <div class="conteudo">
            <h2>Catpuccino</h2>
            <p>O primeiro Cat café de Novo Hamburgo</p>
        </div>
    </section>
    <section class="sobre" id="sobre">
        <div class="imagem">
            <img src="img/Conceito-de-cat-cafe-ganha-forca-no-Brasil0321995500202208181658.jpg" />
        </div>
        <div class="conteudo">
            <h2>Nosso Cat café</h2>
            <p>
                Venha conhecer o primeiro Cat Café de Novo Hamburgo!
            </p>
        </div>
    </section>
    <section class="adoção" id="adoção">
        <div class="adoção">
            <img src="img/gatomalhadinho2.jpg" width="50%" />
            <h3>Bisca</h3>
            <p>Fêmea malhadinha</p>
        </div>
        <div class="produto">
            <img src="img/gatoTricolor3.jpg" width="50%" />
            <h3>Trix</h3>
            <p>Fêmea </p>
        </div>
        <div class="produto">
            <img src="img/gatofrajolinha.jpg" width="50%" />
            <h3>Frajola</h3>
            <p>Macho</p>
        </div>
        <div class="produto">
            <img src="img/gatotigre.jpeg" width="50%" />
            <h3>Kitty</h3>
            <p>Fêmea</p>
        </div>
    </section>
    <section class="cardápio" id="cardápio">
        <div class="cardápio">
            <h2>Nosso cardápio</h2>
        </div>
    </section>
</body>
</html>
